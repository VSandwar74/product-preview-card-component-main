<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel='stylesheet' href="style.css">
  <link 
    href='https://fonts.google.com/specimen/Outfit' 
    rel='stylesheet'
  />
</head>
<body>
  <div class="bg">
    <div class="container">
      <img src="./images/image-product-desktop.jpg" class="image"/>
      <img src="./images/image-product-mobile.jpg" class="image2"/>
      <div class="right">
          <div class="card">
            <p class="perfume">P E R F U M E</p>
      
            <h1>Gabrielle Essence Eau De Parfum</h1>
      
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
            <div class="prices">
              <h1 class="price">$149.99</h1>
              <p class="price-old">$169.99</p>
            </div>
            <div class="button">
              <img src="./images/icon-cart.svg" class="cart"/>
              <p>  Add to Cart</p>
            </div>
      </div>
      </div>
    </div>
  </div>

  </div> -->
</body>
</html>
